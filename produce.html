<!DOCTYPE html>

<head>
    <title>Produce Tracker</title>

    <!-- Bootstrap -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1 shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Font Awesome -->
    <script src='https://kit.fontawesome.com/70564c4270.js'></script>

    <!-- My custom stylesheets -->
    <link rel='stylesheet' href='styles/produce.css'>
    <link rel='stylesheet' href='styles/common.css'>
</head>

<body>
    <!-- bootstrap navbar repurposed as header -->
    <nav class='navbar navbar-light navbar-expand-md bg-white navbar-border'>
        <div class='container'>
            <button class='navbar-toggler mr-2' data-toggle='collapse' data-target='#navigation-links'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <a class='navbar-brand mr-auto' href='index.html'>Produce Flow Tracker</a>

            <div class='collapse navbar-collapse' id='navigation-links'>
                <ul class='navbar-nav ml-auto'>
                    <li class='nav-item'><a class='nav-link' href='index.html'>Introduction</a></li>
                    <li class='nav-item active'><a class='nav-link' href='#'>Produce Analysis</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container mt-3'>
        <!-- Introduction -->
        <h1 class='viz-title'>Meet the Key Players</h1>

        <!-- Visualization user control input -->
        <div class='row justify-content-center'>
            <form class='form-inline'>
                <div class='form-group'>
                    <label class='pl-2 pr-2' for='role-select'>Top</label>
                    <select class='form-control d-none d-md-block' id='role-select'>
                        <option selected>Producers</option>
                        <option>Importers</option>
                        <option>Exporters</option>
                    </select>
                </div>
    
                <div class='btn-group d-flex d-md-none' role='group'
                    id='role-select-mobile'>
                    <button class='btn btn-primary pl-3 pr-3' type='button' id='importer-button'>Importers</button>
                    <button class='btn btn-light pl-3 pr-3' type='button' id='exporter-button'>Exporters</button>
                    <button class='btn btn-light pl-3 pr-3' type='button' id='producer-button'>Producers</button>
                </div>
    
                <div class='form-group'>
                    <div class='d-flex'>
                        <label class='pl-2 pr-2' for='produce-select'>of</label>
                        <select class='form-control' id='produce-select'>
                            <!-- Will be filled by js with set of produce -->
                        </select>
                    </div>
                </div>
    
                <div class='form-group'>
                    <div class='d-flex'>
                        <label class='pl-2 pr-2' for='year-select'>in</label>
                        <select class='form-control' id='year-select'>
                            <!-- Will be filled by js with set of years -->
                        </select>
                    </div>
                </div>
            </form>
        </div>

        <!-- Legend will go here -->
        <div class='row justify-content-center mt-3' id='produce-legend'>
            <p>
                <span class='pr-3'>
                    <i class='fa fa-square pr-1 production-color'></i>
                    Units Produced
                </span>
                <span class='pr-3'>
                    <i class='fa fa-square pr-1 import-color'></i>
                    Units Imported
                </span>
                <span>
                    <i class='fa fa-square pr-1 export-color'></i>
                    Units Exported
                </span>
            </p>
        </div>

        <!-- Visualization will be generated here -->
        <div class='row'>
            <div id='produce-chart'></div>
            <div id='produce-poppers'></div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>

    <!-- D3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- Visualization code -->
    <script src='scripts/produce.js'></script>
</body>

</html>
