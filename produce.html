<!DOCTYPE html>

<head>
    <title>Produce Tracker</title>

    <!-- Bootstrap -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1 shrink-to-fit=no'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Font Awesome -->
    <script src='https://kit.fontawesome.com/70564c4270.js'></script>

    <!-- My custom stylesheets -->
    <link rel='stylesheet' href='styles/produce.css'>
    <link rel='stylesheet' href='styles/common.css'>
</head>

<body>
    <!-- bootstrap navbar repurposed as header -->
    <nav class='navbar navbar-light navbar-expand-md bg-white navbar-border'>
        <div class='container'>
            <button class='navbar-toggler mr-2' data-toggle='collapse' data-target='#navigation-links'>
                <span class='navbar-toggler-icon'></span>
            </button>

            <a class='navbar-brand mr-auto' href='index.html'>Produce Flow Tracker</a>

            <div class='collapse navbar-collapse' id='navigation-links'>
                <ul class='navbar-nav ml-auto'>
                    <li class='nav-item'><a class='nav-link' href='index.html'>Introduction</a></li>
                    <li class='nav-item active'><a class='nav-link' href='#'>Produce Analysis</a></li>
                    <li class='nav-item active'><a class='nav-link' href='time.html'>Time Analysis</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container mt-3'>
        <!-- Introduction -->
        <h1 class='viz-title'>Meet the Key Players</h1>

        <!-- Visualization user control input -->
        <form class='d-flex flex-column flex-md-row justify-content-center mb-2'>
            <label class='mb-2 mr-2' for='view-radio-options'><strong>View by</strong></label>
            <div class='d-flex align-items-center'>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='radio' name='view' value='produce' id='produce-view-radio-button'> 
                    <label class='form-check-label mb-2' for='produce-view-radio-button'>Produce</label>
                </div>
                <div class='form-check form-check-inline'>
                    <input class='form-check-input' type='radio' name='view' value='country' id='country-view-radio-button'> 
                    <label class='form-check-label mb-2' for='country-view-radio-button'>Country</label>
                </div>
            </div>
        </form>

        <div class='d-flex flex-column flex-md-row justify-content-center mb-3'>
            <form>
                <label for='role-select'>Top</label>
                <select class='form-control' id='role-select'>
                    <!-- Will be filled by js with set of roles -->
                </select>                

                <label for='produce-country-select'>of</label>
                <select class='form-control' id='produce-country-select'>
                    <!-- Will be filled by js with set of produce/countries -->
                </select>

                <label for='year-select'>in</label>
                <select class='form-control' id='year-select'>
                    <!-- Will be filled by js with set of available years -->
                </select>

            </form>

            <form class='bg-dark rounded text-white mt-2 mt-md-0 ml-md-2 p-1'>
                <button class='btn btn-dark' type='button' data-toggle='collapse' data-target='#animation-control' id='animate-toggle'>Animate!</button>
                <div class='input-group collapse' id='animation-control'>
                    <input class='form-control' id='animation-speed' type='number' placeholder='duration' min='1' max='20' required>
                    <button class='btn btn-dark' id='play-button' type='button'><i class='fa fa-inverse fa-play'></i></button>
                </div>
            </form>
        </div>

        <!-- Legend will go here -->
        <div class='d-flex justify-content-center align-items-center mt-3' id='produce-legend'>
            <p class='pr-4'>
                <i class='fa fa-square pr-1 production-color'></i>
                <span class='d-none d-md-inline'>Units</span> Produced
            </p>
            <p class='pr-4'>
                <i class='fa fa-square pr-1 import-color'></i>
                <span class='d-none d-md-inline'>Units</span> Imported
            </p>
            <p>
                <i class='fa fa-square pr-1 export-color'></i>
                <span class='d-none d-md-inline'>Units</span> Exported
            </p>
        </div>

        <!-- Visualization will be generated here -->
        <div class='row'>
            <div id='produce-chart'></div>
        </div>

    </div>

    <!-- Bootstrap -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>

    <!-- D3.js -->
    <script src='https://d3js.org/d3.v5.min.js'></script>

    <!-- Visualization code -->
    <script src='scripts/produce.js'></script>
</body>

</html>
